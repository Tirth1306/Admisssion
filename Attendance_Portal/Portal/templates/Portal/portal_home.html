{% load static%}

<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>Django</title>
    <link rel="stylesheet" href="{% static 'Portal/assets/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'Portal/assets/fonts/font-awesome.min.css' %}">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=ABeeZee">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:400,700i">
    

</head>


<body >

    <div id="content" style="background: url('.//portal.jpg');">
        <div class="container-fluid" style="margin-top: 200px;" >
            <div class="d-sm-flex justify-content-between align-items-center mb-4">
                <h3 class="text-dark mb-0">Report</h3><a class="btn btn-sm d-none d-sm-inline-block" role="button" style="background-color: rgb(130,71,211); color: white;" href="{% url 'home' %}"><i class="fa fa-download" style="margin-left: 13px;color: rgb(255,255,255);width: 21px;font-size: 15px;"></i>&nbsp;Upload New File</a></div>
            <div class="row" >
                <div class="col-lg-7 col-xl-8">
                    <div class="card shadow">
                        <div class="card-header py-3" style="background:rgb(130,71,211)">
                            <p class="m-0 font-weight-bold" style="color: white;">Employee Info</p>
                        </div>
                        <div class="card-body">
                            <div class="table-responsive table mt-2" id="dataTable" role="grid" aria-describedby="dataTable_info">
                                <table class="table dataTable my-0" id="dataTable">
                                    <thead>
                                        <tr>
                                            <th>EmpID</th>
                                            <th>Total Days</th>
                                            <th>Present Days</th>
                                            <th>Percentage</th>
                                        </tr>
                                    </thead>
                                    <tbody>
                                        {% for a,b,c,d in data %}
                                        <tr>
                                            <td>{{ a }}</td>
                                            <td>{{ b }}</td>
                                            <td>{{ c }}</td>
                                            <td>{{ d }} %</td>
                                        </tr>
                                        {% endfor %}
                                    </tbody>

                                </table>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-5 col-xl-4">
                    <div class="card shadow mb-4">
                        <div class="card-header d-flex justify-content-between align-items-center" style="background-color: rgb(130,71,211);">
                            <h6 class=" font-weight-bold m-0" style="color: white;">Graph</h6>
                        </div>
                        <div class="card-body">
                            <div class="chart-area"><canvas data-bs-chart="{    type&quot;:&quot;doughnut&quot;,&quot;data&quot;:{&quot;labels&quot;:[&quot;> 85 %&quot;,&quot;> 65 %&quot;,&quot;< 65 %&quot;],&quot;datasets&quot;:[{&quot;label&quot;:&quot;&quot;,&quot;backgroundColor&quot;:[&quot;#4e73df&quot;,&quot;#1cc88a&quot;,&quot;#36b9cc&quot;],&quot;borderColor&quot;:[&quot;#ffffff&quot;,&quot;#ffffff&quot;,&quot;#ffffff&quot;],&quot;data&quot;:[&quot;{{ m80 }}&quot;,&quot;{{ m50 }}&quot;,&quot;{{ l50 }}&quot;]}]},&quot;options&quot;:{&quot;maintainAspectRatio&quot;:false,&quot;legend&quot;:{&quot;display&quot;:false},&quot;title&quot;:{}}}"></canvas></div>
                            <div
                            class="text-center small mt-4"><span class="mr-2"><i class="fas fa-circle text-primary"></i>&nbsp;> 6</span><span class="mr-2"><i class="fas fa-circle text-success"></i>&nbsp;> 50 %</span><span class="mr-2"><i class="fas fa-circle text-info"></i>&nbsp;< 50 %</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'Portal/assets/js/jquery.min.js'%}"></script>
    <script src="{% static 'Portal/assets/bootstrap/js/bootstrap.min.js'%}"></script>
    <script src="{% static 'Portal/assets/js/chart.min.js'%}"></script>
    <script src="{% static 'Portal/assets/js/bs-init.js'%}"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.js"></script>
    <script src="{% static 'Portal/assets/js/theme.js'%}"></script>  
</body>

</html>
